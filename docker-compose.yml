version: "3"
services:
  app:
    env_file:
      - .env
    build: .
    restart: on-failure
    ports:
      - "8080:80"
    command: ["./playground_app", "--bind", "0.0.0.0:$PORT"]
    networks:
      - borsch-playground-network
  local_postgres_database:
    image: "postgres:15"
    ports:
      - "5432:5432"
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - borsch-playground-network
      - default
networks:
  borsch-playground-network:
    external: true
